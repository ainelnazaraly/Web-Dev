<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница входа в Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="container">
        <img src="phone.png" class="phones" alt="'phones">
        <div class="login-part">
            <form>
                <img class="instaLogo" src="logo.png" alt="логотип">
                <input type="text" class="input" required placeholder="номер телефона, имя пользователя или электронная почта">
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-button">Войти</button>
                <p id="or">или</p>
                <a href="?" class="fb-login">Войти через Facebook</a>
            </form>
            <div class="sign-up">
                <p>Нет аккаунта? <a href="?" class="sign-link">Зарегистрируйтесь</a></p>
            </div>
            <div class="get-app">
                <p>Скачайте приложение</p>
                <div class="store">
                    <img id="play" src="googleplay-logo.png" alt="">
                    <img id="apple" src="applestore-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
