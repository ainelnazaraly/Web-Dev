<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Whisper!!</h1>
        <p>
            Deep into that darkness peering,<br>

Long I stood there, wondering, fearing,<br>

Doubting, dreaming dreams no mortals<br>

Ever dared to dream before;<br>

But the silence was unbroken,<br>

And the stillness gave no token,<br>

And the only word there spoken, <br>

Was the whispered word, "Lenore!"<br>
        </p>    
    </body>
</html>
