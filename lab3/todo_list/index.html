<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>
            To-Do list App
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
            <h2> To-Do List <img src="to-do-list.png" class="todo-icon"></h2>
            <div class="input-row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button id="Add" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
